[book]
authors = ["Argoverse Team"]
language = "en"
multilingual = false
src = "src"
title = "Argoverse User Guide"

[output.html]
smart-punctuation = true
mathjax-support = true
additional-css = ["./mdbook-admonish.css"]

[output.html.fold]
# enable = true
# level = 1

[preprocessor.katex]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
